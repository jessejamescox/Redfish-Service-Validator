services:
  validator:
    build:
      context: .
      dockerfile: Dockerfile
    image: redfish-service-validator:latest
    container_name: redfish-validator
    network_mode: host
    volumes:
      # Output directory for logs and HTML reports
      - ./output:/output
      # Optional: mount config file (uncomment and adjust path)
      # - ./config/myconfig.ini:/app/config.ini:ro
      # Optional: mount local mockup directory (uncomment and adjust path)
      # - ./mockup:/mockup:ro
    environment:
      # Optional environment variables
      - RSV_OUTPUT_DIR=/output
    # Override command with your validation parameters
    # Example: validate against a Redfish service
    # command:
    #  - --help
    # Uncomment and customize for actual validation:
    command:
       - -i
       - http://127.0.0.1:8443
       - -u
       - admin
       - -p
       - admin
       - --forceauth
       - --logdir
       - /output
